<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Add the Bootstrap CSS link below -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login Page</title>
</head>
<body class="bg-light">
  <div class="container h-100 p-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'account_login' %}" class="p-4 bg-white shadow rounded">
                {% csrf_token %}
                <h1 class="mb-4">Login</h1>

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Please fix the following errors:
                        <ul>
                            {% for field, error_list in form.errors.items %}
                                {% for error in error_list %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required name="login">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required name="password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                    <a href="{% url 'account_reset_password'%}" class="ml-2">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'account_signup' %}">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Add the Bootstrap JS and Popper.js scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
